<!-- 傳遞到H2  -->
<!-- form:表單是會與使用者互動重點是資料 -->
<!-- 當你送出submit頁面會重新在載入 -->
<!-- 重新載入是因為你沒有講,要給誰處理,所以就回原面處理就自己重新載入了 -->
<!-- ?後開始代參數,代參數是你剛填上的name,url還是交給我自己處理 -->
<!-- <form action=> :表單送出後資料請誰來處理 -->
<!-- method="post" :送出資料後由post處理,走機密資訊所以url上看不到參數 -->
<!-- 表單沒有action自己處理,有處理沒寫method預設給doGet處理,有寫就看你決定 -->
<!-- 如果是用Post傳遞給後端*url網址將不會再顯示？帶參數,因為資料是包在body中被傳遞出去-->
